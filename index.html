<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Simple library</title>
</head>
<body>
    
    <h1>A simple library</h1>
    <table class="table_library">
        <tr class="table_library_headers">
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read?</th>
        </tr>
    </table>

    <button class="add_book_button">Click to add a book to library</button>

    <form class="add_book_form" style ="display: none">
        <ul>
          <li>
            <label for="title">Title:</label>
            <input type="text" id="book_title" name="bookTitle"/>
          </li>
          <li>
            <label for="author">Author:</label>
            <input type="text" id="book_author" name="bookAuthor" />
          </li>
          <li>
            <label for="pages">Pages:</label>
            <input type="number" id="book_pages" name="bookPages">
          </li>
          <li>
            <label for="read">isRead:</label>
            <input type="checkbox" id="book_is_read" name="bookRead"/>
          </li>
        </ul>
        <button class="form_submit_button" type="button">Add to the library</button>
      </form>
</body>
</html>
