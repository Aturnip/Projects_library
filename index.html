<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Simple library</title>
</head>
<body>
    
    <h1>A simple library</h1>
    <table class="libraryTable">
        <tr class="libraryTableHeader">
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read?</th>
        </tr>
    </table>

    <button class="addBook">Click to add a book to library</button>

    <form style ="display: none">
        <ul>
          <li>
            <label for="title">Title:</label>
            <input type="text" id="title" name="bookTitle"/>
          </li>
          <li>
            <label for="author">Author:</label>
            <input type="text" id="author" name="bookAuthor" />
          </li>
          <li>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="bookPages">
          </li>
          <li>
            <label for="read">isRead:</label>
            <input type="text" id="read" name="bookRead"/>
          </li>
        </ul>
        <button class="submitBtn" type="submit">Submit</button>
      </form>
</body>
</html>
